<template bind="{{Billing}}">
	<div>
		<h1><i class="ingredient-icon"></i>Offers</h1>
			<ul>
				<template repeat="{{Offers}}">
					<li>
                        Offer: <input value="{{Name$}}" placeholder="Name">
                        <button onclick="getModel(this).Remove$ = null" title="Remove">✖</button>
                        <br>Price: <input value="{{Price$}}" placeholder="Price">
                        <h2>Vendables</h2>
                        <ul>
                        <template repeat="{{OfferItems}}">
					        <li>
                                {{Vendable.Name}}
                                <button onclick="getModel(this).Remove$ = null" title="Remove">✖</button>
					        </li>
				        </template>
                            </ul>
                        Ind: {{VendablesSelectedIndex$}}
                        <select selectedindex="{{VendablesSelectedIndex$}}">
                            <template repeat="{{$parent.$parent.Vendables}}">
                                <option>{{Name}}</option>
                            </template>
                        </select>
                        <button class="launcher-button" style="background-color:#11653B" onclick="getModel(this).AddVendable$ = null">Add vendable</button>
					</li>
				</template>
			</ul>
            <button class="launcher-button" style="background-color:#11653B" onclick="getModel(this).Add$ = null">Add offer</button>
	</div>
</template>
