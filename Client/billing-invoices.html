<template bind="{{Billing}}">
  <style>
    .billing-invoices-page ul {
      list-style: none;
      padding: 0;
    }
    .billing-invoices-page li a {
      display: block;
      width: 400px;
      text-decoration: none;
      color: black;
      padding: 6px 6px;
      position: relative;
    }
    .billing-invoices-page li a span {
      position: absolute;
      right: 6px;
      top: 6px;
    }
    .billing-invoices-page li a:hover {
      background: #eee;
    }
  </style>
  <div class="billing-invoices-page">
    <h1><i class="ingredient-icon"></i>Invoices</h1>
    <ul>
      <template repeat="{{Invoices}}">
        <li>
          <a href="{{Uri}}">Issue Date: <strong>{{DateTime}}</strong> <span>{{TotalPrice}} EUR</span></a>
        </li>
      </template>
    </ul>

  </div>
</template>
